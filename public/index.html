<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tourism...</title>
</head>
<body>
    <form onsubmit="return onClientSubmit()" action="javascript:void(0);">
        <input type="text" placeholder="name" required="required" id="name">
        <input
                type="tel"
                pattern="\+?\d{0,3}[\s\(\-]?([0-9]{2,3})[\s\)\-]?([\s\-]?)([0-9]{3})[\s\-]?([0-9]{2})[\s\-]?([0-9]{2})"
                placeholder="phone number"
                required="required"
                id="phone">
        <input type="date" required="required" id="date">
        <input type="submit">
    </form>
</body>
<script src="client.js"></script>
</html>
